apiVersion: v1
kind: Deployment
metadata:
  name: core-server-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: core-server
    spec:
      containers:
      - name: core-server
        image: atulm.azurecr.io/docker-dotnetcore:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        imagePullSecrets:
        - name: azurecontainerreg