apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coreserverdeployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: coreserver
    spec:
      containers:
      - name: core-server
        image: atulm.azurecr.io/docker-dotnetcore:8080
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: azurecontainerreg